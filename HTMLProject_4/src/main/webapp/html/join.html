<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="table.css">
</head>
<body>
   <center>
	   <h1>회원 가입</h1>
	   <hr width="200" color=red>
	   
				   <table width="600" class="table_content">
				       <tr height="30">
						   <th width="15%" align="right">ID</th>
						   <td width="90%">
							   <input type="text" size="15" readonly>
							   <input type="button" value="중복체크">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">비밀번호</th>
						   <td width="90%">
							   <input type="password" size="15">&nbsp;
							   <input type="password" size="15" placeholder="재입력">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">이름</th>
						   <td width="90%">
							   <input type="text" size="15">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">성별</th>
						   <td width="90%">
							   <input type="radio" name="sex" checked>남자
							   <input type="radio" name="sex">여자
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">생년월일</th>
						   <td width="90%">
							   <input type="date" size="20">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">이메일</th>
						   <td width="90%">
							   <input type="email" size="50">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">우편번호</th>
						   <td width="90%">
							   <input type="text" size="10">
							   <input type="button" value="우편번호 검색">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">주소</th>
						   <td width="90%">
							   <input type="text" size="50">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">상세주소</th>
						   <td width="90%">
							   <input type="text" size="50">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">전화번호</th>
						   <td width="90%">
							   <select>
								   <option>010</option>
							   </select>
							   <input type="text" size="15">
						   </td>
					   </tr>
					   <tr height="30">
						   <th width="15%" align="right">소개</th>
						   <td width="90%">
							   <textarea rows="10" cols="52"></textarea>
						   </td>
					   </tr>
					   <tr height="30">
						   <td colspan="2" align="center">
							   <input type="submit" value="회원가입">
							   <input type="button" value="취소">
						   </td>
					   </tr>
				   </table>
			  
   </center>
</body>
</html>
